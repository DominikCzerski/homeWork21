<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Rejestracja</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <h1>Rejestracja</h1>
    <form>
        <div class="form-group" >
            <label class="font-weight-bold" for="formGroupExampleInput">Imię</label>
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Wpisz imię">
        </div>
        <div class="form-group">
            <label class="font-weight-bold" for="formGroupExampleInput2">Nazwisko</label>
            <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Wpisz nazwisko">
        </div>
        <fieldset class="form-group">
            <div class="row">
                <div class="col-form-label col-sm-2 pt-0 font-weight-bold">Płeć</div>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1"
                               checked>
                        <label class="form-check-label" for="gridRadios1">
                            Kobieta
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                        <label class="form-check-label" for="gridRadios2">
                            Mężczyzna
                        </label>
                    </div>
                </div>
            </div>
        </fieldset>
        <div class="form-group">
            <label class="font-weight-bold" for="formGroupExampleInput2">Adres email</label>
            <input type="text" class="form-control" placeholder="Wpisz adres email" aria-label="Adres email"
                   aria-describedby="basic-addon2">
        </div>
        <div class="form-group">
            <label class="font-weight-bold" for="formGroupExampleInput2">Hasło</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
            <small id="passwordInfo" class="form-text text-muted">Min. 8 znaków</small>
        </div>
        <div class="form-row">
            <div class="col-6">
                <label class="my-1 mr-2 font-weight-bold" for="inlineFormCustomSelectPref">Miasto</label>
                <input type="text" class="form-control" placeholder="Wpisz miasto">
            </div>
            <div class="col">
                <label class="my-1 mr-2 font-weight-bold" for="inlineFormCustomSelectPref">Województwo</label>
                <select class="custom-select" id="inlineFormCustomSelectPref">
                    <option selected>Wybierz...</option>
                    <option value="1">Option 1</option>
                    <option value="2">Option 2</option>
                    <option value="3">Option 3</option>
                </select>
            </div>
            <div class="col">
                <label class="my-1 mr-2 font-weight-bold" for="inlineFormCustomSelectPref">Kod pocztowy</label>
                <input type="text" class="form-control" placeholder="Wpisz kod pocztowy">
            </div>
        </div>
        <div class="form-check pt-2">
            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
            <label class="form-check-label" for="defaultCheck1">
                Akceptuję <a href="https://google.com">regulamin</a>
            </label>
        </div>
        <div class="form-check pt-2">
            <input class="form-check-input" type="checkbox" value="" id="defaultCheck2" checked>
            <label class="form-check-label" for="defaultCheck1">
                Wyrażam zgodę na otrzymywanie informacji marketingowych
            </label>
        </div>
        <button class="btn btn-primary" type="submit">Rejestruj</button>
    </form>
    </div>
</body>
</html>
